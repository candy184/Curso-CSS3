<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Efectos de Texto en CSS3
    </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 50px;
        }

        /* Texto con sombra */
        h1 {
            font-size: 50px;
            text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.7);
        }

        /* Degradado en el texto */
        .gradient-text {
            font-size: 40px;
            font-weight: bold;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* AnimaciÃ³n de parpadeo */
        .blinking-text {
            font-size: 30px;
            color: yellow;
            animation: blink 1s infinite alternate;
        }

        @keyframes blink {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.3;
            }
        }

        /* Resaltar palabras seleccionadas */
        ::selection {
            background: cyan;
            color: black;
        }
    </style>
</head>

    </h1>

      Texto con efecto degradado
    </p>
    <p class="blinking-text">

    </p>

    </p>

</body>
</html>
