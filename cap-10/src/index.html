<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Gradientes en CSS3
    </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            padding: 50px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            color: black;
        }

        h1 {
            font-size: 36px;
            text-transform: uppercase;
            color: #d63447;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }

        /* Gradiente lineal dinÃ¡mico */
        .linear-gradient-box {
            width: 100%;
            height: 150px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b, #ffcc00);
            border-radius: 10px;
            margin: 20px 0;
        }

        /* Gradiente radial con efecto de iluminaciÃ³n */
        .radial-gradient-box {
            width: 100%;
            height: 150px;
            background: radial-gradient(circle at center, #ffcc00, #ff4b2b, #ff416c);
            border-radius: 10px;
            margin: 20px 0;
        }

        /* CombinaciÃ³n de mÃºltiples gradientes */
        .multi-gradient-box {
            width: 100%;
            height: 150px;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.5), transparent),
                linear-gradient(to right, #ff416c, #ff4b2b);
            border-radius: 10px;
            margin: 20px 0;
        }

        /* AnimaciÃ³n en el gradiente */
        .animated-gradient-box {
            width: 100%;
            height: 150px;
            border-radius: 10px;
            background: linear-gradient(-45deg, #ff416c, #ff4b2b, #ffcc00, #4bffa5);
            background-size: 300% 300%;
            animation: gradientMove 5s infinite alternate;
        }

        @keyframes gradientMove {
            from {
                background-position: 0% 50%;
            }
            to {
                background-position: 100% 50%;
            }
        }

    </style>
</head>
<body>

        </div>

        <div class="multi-gradient-box">

        </div>

        <div class="animated-gradient-box">

        </div>
    </div>

</body>
</html>
