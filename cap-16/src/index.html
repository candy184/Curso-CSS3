<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de CSS Grid</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Tres columnas de igual tamaño */
            grid-template-rows: 100px 200px; /* Dos filas con tamaños definidos */
            gap: 10px; /* Espaciado entre celdas */
            background-color: lightgray;
            padding: 10px;
        }

        .item {
            background-color: coral;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            border-radius: 5px;
        }

        /* Ejemplo de un elemento que ocupa más espacio */
        .item-large {
            grid-column: span 2; /* Ocupa dos columnas */
            grid-row: span 2; /* Ocupa dos filas */
            background-color: rgb(208, 119, 235);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item item-large">Grande</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>

</body>
</html>
