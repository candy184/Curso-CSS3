<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformaciones 2D en CSS3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
        }

        .box {
            align-items: center;
            background-color: royalblue;
            color: white;
            display: flex;
            font-size: 14px;
            height: 100px;
            justify-content: center;
            transition: transform 0.5s ease-in-out;
            width: 100px;
        }

        /* Aplicando transformaciones */
        .rotate:hover {
            transform: rotate(45deg);
        }

        .scale:hover {
            transform: scale(1.5);
        }

        .translate:hover {
            transform: translateX(50px);
        }

        .skew:hover {
            transform: skew(20deg);
        }
    </style>
</head>
<body>
    <h1>Ejemplo de Transformaciones 2D en CSS3</h1>
    <p>Pasa el mouse sobre cada caja para ver el efecto.</p>
    
    <div class="container">
        <div class="box rotate">Rotar</div>
        <div class="box scale">Escalar</div>
        <div class="box translate">Trasladar</div>
        <div class="box skew">Sesgar</div>
    </div>
</body>
</html>
