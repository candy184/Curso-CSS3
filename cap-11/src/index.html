<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Transformaciones 2D en CSS3
        </title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <h1>
            Ejemplo de Transformaciones 2D en CSS3
        </h1>
        <p>
            Pasa el mouse sobre cada caja para ver el efecto.
        </p>
        
        <div class="container">
            <div class="box rotate">
                Rotar
            </div>
            <div class="box scale">
                Escalar
            </div>
            <div class="box translate">
                Trasladar
            </div>
            <div class="box skew">
                Sesgar
            </div>
        </div>
    </body>
</html>
